name: scipy_dev

channels:
  - conda-forge
  - nodefaults

dependencies:
  - python ==3.9
  - pip
  - setuptools_scm
  - toml

  # Dependencies
  - pytask >=0.2.3
  - pandas
  - numpy
  - scipy
  - jupyterlab
  - seaborn
  - jax
  - estimagic

  # Algorithms
  - nlopt
  - pygmo
  - cyipopt

  # Misc
  - black
  - nb_black
  - ipython
  - pre-commit
  - pdbpp
  - pytest
  - pytest-cov
  - pytest-xdist
  - tox-conda

  # Reproducibility
  - conda-lock

  - pip:
    - black
    - blackcellmagic
    - pre-commit
    - jaxopt

    # Algorithms
    - Py-BOBYQA
    - DFO-LS
    - fides==0.7.4
